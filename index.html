<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Lim</title>

  </head>

        <!-- Logo e testo -->

        <div class="models">
          <!-- model 1 -->
          <div class="model">
            <input type="checkbox">
            <span>Monopattino Gino22</span>
            <br>
            <span class="description">&#8594 Via Guadalametri - a 200 metri da te<br>Stato carica:</span>
            <div class="orange-status">

            </div>
          </div>
          <!-- model 2 -->
          <div class="model">
            <input type="checkbox">
            <span>Monopattino Mike24</span>
            <br>
            <span class="description">&#8594 Via Ricciardoni - a 420 metri da te<br>Stato carica:</span>
            <div class="green-status">

            </div>
          </div>
          <!-- model 3 -->
          <div class="model">
            <input type="checkbox">
            <span>Monopattino Fede164</span>
            <br>
            <span class="description">&#8594 Via Mentarini - a 490 metri da te<br>Stato carica:</span>
            <div class="red-status">

          </div>
        </div>
      </main>
    </div>

</html>
